<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Sejarah Indonesia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: 2px solid #d9fdd3;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #2d6a4f;
    }
    p {
      font-size: 1.1rem;
      color: #5f5f5f;
      margin-bottom: 25px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .btn-start {
      background-color: #52b788;
      color: #ffffff;
    }
    .btn-start:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tebak Sejarah Indonesia</h1>
    <p>
      Uji pengetahuanmu tentang sejarah Indonesia! Mulailah petualanganmu dan pelajari
      fakta-fakta menarik dari masa lalu.
    </p>
    <div class="button-container">
      <button class="btn-start" onclick="startGame()">Mulai Game</button>
    </div>
  </div>
  <script>
    function startGame() {
      alert("Game dimulai! Siapkan dirimu!");
      window.location.href = 'halaman/lv1_index.html';
    }
  </script>
</body>
</html>
