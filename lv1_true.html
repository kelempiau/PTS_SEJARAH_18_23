<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jawaban Benar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: 2px solid #d9fdd3;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2d6a4f;
    }
    p {
      font-size: 1.2rem;
      color: #5f5f5f;
      margin-bottom: 25px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .btn-next {
      background-color: #52b788;
      color: #ffffff;
    }
    .btn-next:hover {
      background-color: #95d5b2;
    }
    .btn-home {
      background-color: #52b788;
      color: #ffffff;
    }
    .btn-home:hover {
      background-color: #74c69d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat! Jawaban Anda Benar</h1>
    <p>Lanjutkan ke level berikutnya untuk menjawab lebih banyak pertanyaan menarik.</p>
    <div class="button-container">
      <button class="btn-home" onclick="goHome()">Kembali ke Home</button>
      <button class="btn-next" onclick="nextLevel()">Level Berikutnya</button>
    </div>
  </div>
  

  <script>
    function goHome() {
      window.location.href = '/home.html';
    }
    function nextLevel() {
      window.location.href = '/LEVEL_2/index.html'; // Ganti 'level2.html' dengan halaman level berikutnya.
    }
  </script>
</body>
</html>
