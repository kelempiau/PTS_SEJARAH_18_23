<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selesai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: 2px solid #d9fdd3;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2d6a4f;
    }
    p {
      font-size: 1.2rem;
      color: #5f5f5f;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .btn-restart {
      background-color: #52b788;
      color: #ffffff;
    }
    .btn-restart:hover {
      background-color: #74c69d;
    }
    .btn-home {
      background-color: #52b788;
      color: #ffffff;
    }
    .btn-home:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat! Anda Telah Menyelesaikan Game</h1>
    <p>Luar biasa! Anda telah menunjukkan pengetahuan yang hebat tentang sejarah Indonesia.</p>
    <p> perjuangan keras pasti berakhir bahagia, semangat!!!</p>
    <br>
    <div class="button-container">
      <button class="btn-restart" onclick="restartGame()">Main Lagi</button>
      <button class="btn-home" onclick="goHome()">Kembali ke Home</button>
    </div>
  </div>

  <script>
    function restartGame() {
      window.location.href = '/LEVEL_1/index.html'; // Ganti dengan halaman level pertama Anda.
    }
    function goHome() {
      window.location.href = '/home.html'; // Ganti dengan halaman utama Anda.
    }
  </script>
</body>
</html>
