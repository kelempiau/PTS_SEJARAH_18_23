<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salah Jawab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: 2px solid #f8d7da;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d9534f;
    }
    p {
      font-size: 1.2rem;
      color: #5f5f5f;
      margin-bottom: 25px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d9534f;
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anda Salah Menjawab</h1>
    <p>Jangan khawatir, coba lagi atau kembali ke halaman utama untuk memulai dari awal.</p>
    <button onclick="goHome()">Kembali ke Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html'; 
    }
  </script>
</body>
</html>
